baseURL = 'https://mariebeigelman.com/'
languageCode = 'en-us'
title = 'Marie Beigelman'
theme = 'gruvhugo'


#paginate = "10" # Number of posts per page

# enable shortcodes like css.inline
enableInlineShortcodes = true

# automatically updates last modified based on git
enableGitInfo = true


[frontmatter]
  lastmod = ['lastmod', ':git', 'date', 'publishDate']


# from gruvhugo
[taxonomies]
  tag      = "tags"
  category = "categories"
  series   = "series"

[params.main]
  enabled = true
  enableKatex = true
  headerTitle = "Marie Beigelman"
  name = "marie_beigelman"
 description = '''
  I am a  lecturer (assistant professor) in the department of political economy at King's College London< I work in economic history, development and political economy. 


  My current projects explore the lasting consequences of violence during colonial slavery in the Caribbean, and gender-based violence in contemporary settings. I use state-of-the-art AI methods for document processing and understanding.<br><br>
  
  <b>Contact</b>: marie.beigelman[at]kcl[dot]ac[dot]uk<br>
  
  '''
